<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce Implementation</title>
  </head>
  <body>
    <button onclick="search('apple', 'fruit')">click me</button>
    <script>
      function search(term, category) {
        console.log(`search ${category} : ${term} `);
      }
    </script>
  </body>
